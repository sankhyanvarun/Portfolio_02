    <script>
        const disk = document.getElementById('disk');
        const projects = document.querySelectorAll('.project');
        const tooltip = document.getElementById('tooltip');
        const tooltipTitle = document.getElementById('tooltip-title');
        const tooltipInfo = document.getElementById('tooltip-info');
        let angle = 0;
        const slideshowDuration = 3000; // Duration for each project in milliseconds
        const totalProjects = projects.length;
        const totalSlideshowDuration = slideshowDuration * totalProjects; // Total time for one full cycle
        const rotationSpeed = 360 / (totalSlideshowDuration / 16.67); // degrees per frame (assuming 60fps)
        let currentProjectIndex = 0;
        let slideshowInterval;

        function positionProjects() {
            const radius = 150; // Radius from the center of the disk
            const centerX = 200; // Center X of the disk
            const centerY = 200; // Center Y of the disk

            projects.forEach((project, index) => {
                const angle = (index / totalProjects) * (2 * Math.PI);
                const x = centerX + radius * Math.cos(angle) - 50; // 50 is half the width of the project
                const y = centerY + radius * Math.sin(angle) - 50; // 50 is half the height of the project
                project.style.left = `${x}px`;
                project.style.top = `${y}px`;
            });
        }

        function rotateDisk() {
            angle = (angle + rotationSpeed) % 360;
            disk.style.transform = `translateY(-50%) rotate(${angle}deg)`;
            requestAnimationFrame(rotateDisk);
        }

        function updateTooltip() {
            const project = projects[currentProjectIndex];
            tooltipTitle.textContent = project.dataset.title;
            tooltipInfo.textContent = project.dataset.info;
            tooltip.classList.add('visible'); // Show tooltip with fade effect
        }

        function startSlideshow() {
            updateTooltip();
            slideshowInterval = setInterval(() => {
                currentProjectIndex = (currentProjectIndex + 1) % projects.length;
                updateTooltip();
            }, slideshowDuration); // Change project every 3 seconds
        }

        function stopSlideshow() {
            clearInterval(slideshowInterval);
        }

        disk.addEventListener('mouseenter', () => {
            stopSlideshow();
        });

        disk.addEventListener('mouseleave', () => {
            startSlideshow();
        });

        positionProjects();
        rotateDisk();
        startSlideshow();
    </script>
